<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Panolens.js panorama basic</title>
    <style>
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      a:link, a:visited{
        color: #bdc3c7;
      }

      .credit{
        position: absolute;
        text-align: center;
        width: 100%;
        padding: 20px 0;
        color: #fff;
      }
    </style>
  </head>

  <body>
    
    <script src="build/panolens.min.js"></script>

    <script>

      var panorama, viewer;

      panorama = new PANOLENS.ImagePanorama( 'equirectangular', 'img/field.jpg' );

      viewer = new PANOLENS.Viewer();
      viewer.add( panorama );

    </script>

  </body>
